<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shopping List</title>
	<link type="text/css" rel="stylesheet" href="css/style.css" /> 
	<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300' rel='stylesheet' type='text/css'>
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

	<section class="mainheader">
		<div class="content">
			<img class="logo" src="images/logo.png" alt="Shopping List" width="70px" style="padding:0px 15px; height:70px">
			<h1 class="heading-text">SHOPPING LIST</h1>
		</div>
	</section>
	<section class="navigation">
		<div class="content">
			<ul class="icons">
				<li><span class="circle1"> It's Shopping Time!</span></li>
				<li><span class="circle2">Create List</span></li>
				<li><span class="circle3">Click on the list item if it's done!</span></li>
			</ul>
		</div>
	</section>
	<section class="maincontent">
		<div class="content">
			<input type="text" id="item"></input>
			<button type="submit" id="add">Add</button><br>
			<ul class="list">
				<li class="items"><div class="box"><span class="strike">Chicken</span></div></li> 
				<li class="items"><div class="box"><span class="strike">Broccoli</span></div></li> 
				<li class="items"><div class="box"><span class="strike">Celery</span></div></li> 
				<li class="items"><div class="box"><span>Yogurt</span></div></li> 
				<li class="items"><div class="box"><span>Apples</span></div></li> 
			</ul> 
		</div>
	</section>	
</body>
</html>
